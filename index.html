<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Gestion de Tâches Avancée</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Gestion de Tâches</h1>
    </header>
    <main>
      <section id="task-search">
        <h2>Rechercher des Tâches</h2>
        <div id="searchContainer">
          <form id="taskSearch">
            <input
              type="text"
              name="searchInput"
              id="searchInput"
              placeholder="Entrer un mot-clé..."
            />
            <button type="submit" id="searchButton">Rechercher</button>
          </form>
        </div>
      </section>
      <section id="task-creation">
        <h2>Ajouter une Tâche</h2>
        <form id="taskForm">
          <input
            name="title"
            type="text"
            id="taskTitle"
            placeholder="Titre de la tâche"
            required
          />
          <textarea
            name="description"
            id="taskDescription"
            placeholder="Description de la tâche"
          ></textarea>
          <input name="date" type="date" id="taskDueDate" />
          <select name="priority" id="taskPriority">
            <option value="low">Faible</option>
            <option value="medium" selected>Moyenne</option>
            <option value="high">Haute</option>
          </select>
          <input
            name="category"
            type="text"
            id="taskCategory"
            placeholder="Nom de la Categorie"
          />
          <button type="submit" id="addTask">Ajouter Tâche</button>
        </form>
      </section>
      <section id="task-filter">
        <h2>Filtrer les Tâches</h2>
        <form id="filterForm">
          <label for="filterPriority">Filtrer par Priorité :</label>
          <select name="filterPriority" id="filterPriority">
            <option value="all">Toutes</option>
            <option value="high">Haute</option>
            <option value="medium">Moyenne</option>
            <option value="low">Faible</option>
          </select>

          <label for="filterDate">Filtrer par Date :</label>
          <input name="filterDate" type="date" id="filterDate" />

          <label for="filterCategory">Filtrer par Catégorie :</label>
          <input name="filterCaregory" type="text" id="filterCategory" />

          <button type="submit" id="applyFilter">Appliquer Filtre</button>
        </form>
      </section>

      <section id="task-list">
        <h2>Liste des Tâches</h2>
        <div id="tasks">
          
        </div>
      </section>
      <section id="editFrom"></section>
    </main>
    <footer>
      <p>&copy; 2024 Application de Gestion de Tâches</p>
    </footer>
    <script src="js/App.js" type="module"></script>
    <script src="js/Task.js" type="module"></script>
    <script src="js/utils.js" type="module"></script>
  </body>
</html>
